{% load static %}
<article class="card">
                    <div class="card-left">
                        <img src="{% static 'img/duck1.jpg' %}" alt="Image" class="card-image">
                        <input type="number" class="card-likes" value="{{ question.count_likes }}">
                    </div>

                    <div class="card-right">
                        <div class="card-right-content">
                            <h4 class="card-title"><a href="{% url 'one_question' question.id %}">{{ question.title }}</a></h4>

                            <div class="card-text">{{ question.text }}</div>
                        </div>

                        <div class="card-right-bottom">
                            <a href="{% url 'one_question' question.id %}">Answers ({{ question.count_answer }})</a>

                            <div class="card-tags">
                                tags:
                                {% for tag in question.tag.all %}
                                    <a href="{% url 'tags' tag.name %}">{{ tag.name }}</a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </article>
